<html>
<head>
	<title>Black Jack</title>
	<script type="text/javascript" src="BJ.js"></script>
	<link rel="stylesheet" type="text/css" href="BJSTY.css"></link>	
</head>
<body>
	<div id="header">
		<div id="bla">Lets play Black Jack</div>
	</div>
	<div id="input">
		<form id="my_form">
			Enter your bet : <input type="text" name="firstname" >
		</form>
	</div>
	<div id="container1">
		<div id="PlayerName">Player</div>
		<div id="content1">
			<img src="background/back.jpg" id="img2">
			<img src="background/back.jpg" id="img3">
			<img src="background/back.jpg" id="img4">
			<img src="background/back.jpg" id="img5">
			<img src="background/back.jpg" id="img6">
			<img src="background/back.jpg" id="img7">
			<img src="background/back.jpg" id="img8">

			<img src="background/back.jpg" id="img10">
			<img src="background/back.jpg" id="img11">
			<img src="background/back.jpg" id="img12">
			<img src="background/back.jpg" id="img13">
		</div>
	</div>
	<span id="button_section">
		<br>
		<br>
		<button id="hit" onclick="f1()">Hit</button>
		
		<br>
		<button id="stand" onclick="f2()">Stand</button>
		<br>
		<button id="double" onclick="f0()">Double</button>
		<br>
		<button id="split">Split</button>
		<br>
		<button id="surrender" onclick="f5()">Surrender</button>
		<br>
		<button id="reset" onclick="reset()">Reset</button>
	</span>
	<div id="container2">
		<div id="PlayerName">Dealer</div>
		<div id="content2">
			<img src="background/back.jpg" id="img2d">
			<img src="background/back.jpg" id="img3d">

			<img src="background/back.jpg" id="img6d">
			<img src="background/back.jpg" id="img7d">
			<img src="background/back.jpg" id="img8d">
			<img src="background/back.jpg" id="img9d">
			<img src="background/back.jpg" id="img10d">
			<img src="background/back.jpg" id="img11d">
			<img src="background/back.jpg" id="img12d">
			<img src="background/back.jpg" id="img13d">
		</div>
	</div>

	<br>
